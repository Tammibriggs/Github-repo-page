<!Doctype html>
<html>
    <head>
        <title>Your Respositories</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/repositories.css">
        <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
        <script type="text/javascript" src="https://use.fontawesome.com/81830ab4ac.js"></script>
        <script type="text/javascript" defer src="javascript/repositories.js"></script>
        <a hidden href="https://icons8.com/icon/ARy6tFUfwclb/github">GitHub icon by Icons8</a> 
    </head>

    <body>
        <header>
            <nav>
                <img src="images/icons8-menu.svg" class="nav-icon">
                <div class="header-nav">
                    <img src="images/icons8-github.svg" class="git-logo">
                    <div>
                        <input type="text" placeholder="Search">
                        <nav>
                            <ul>
                                <li>Pull</li>
                                <li>Issues</li>
                                <li>Marketplace</li>
                                <li>Explore</li>
                            </ul>
                        </nav>
                    </div> 
                </div>
                <div>
                    <span class="contains-icons">
                        <i class="fa fa-bell-o" aria-hidden="true"></i>
                        <span><i>+</i><div class="arrow-down"></div></span>
                        <span><img src="" id="profile-image"><div class="arrow-down"></div></span>
                    </span>
                </div>
                
            </nav>
        </header>
        
        <div>
            <div class="div-sub-nav">
                <div class="sub-nav1">
                    <div></div>
                    <nav>
                        <ul class="sub-nav-ul">
                            <li>Overview</li>
                            <li id="active-nav" class="active-nav" >Respositories</li>
                            <li>Projects</li>
                            <li>Projects</li>
                        </ul>
                    </nav>
                </div>
            </div>
        

            <div class="contains-all"> 	
                <div class="wrapper">
                    <div id="appender"></div>
                </div>

                <div class="container">
                    <div class="sub-nav2">
                        <nav>
                            <ul class="sub-nav-ul">
                                <li>Overview</li>
                                <li id="active-nav" class="active-nav">Respositories</li>
                                <li>Projects</li>
                                <li>Projects</li>
                            </ul>
                        </nav>
                    </div>

                    <div class="wrapper">
                        <div class="nav-repos" id="nav-repos">
                            <button class="create-new-repo"><img src="images/book-icon.svg">New</button>

                            <form>
                                <p><input type="text" placeholder="Find a repository..."></p>
                                <div class="nav-repos-buttons">
                                    <button>Type <img src="images/down-arrow.svg"></button>
                                    <button>Language  <img src="images/down-arrow.svg"></button>
                                    <button>Sort  <img src="images/down-arrow.svg"></button>
                                </div>
                            </form>
                        </div> 
                        
                    </div>
                </div>
            </div>
        </div>
        
    </body>
</html>
